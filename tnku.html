<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            color: #007acc;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .thank-you-container a {
            text-decoration: none;
            color: #fff;
            background-color: #007acc;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .thank-you-container a:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your order has been placed. 
            Order will be received within 30 mins.
        </p>
        <a href="../source/index.html">Return to Home</a>
    </div>
</body>
</html>
